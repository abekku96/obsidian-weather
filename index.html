<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sendai Weather</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* iframeの高さが余った時に「下の余白(黒ベタ)」が見えにくいよう、背景はbody側に寄せる */
    html {
      background: transparent;
    }

    body {
      background-color: #1d1d1f;
    }

    /* 2段に落としたいならここを調整 */
    .container {
      width: 100%;
      max-width: none;
      margin: 0;
    }

    .weatherwidget-io {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <a
      class="weatherwidget-io"
      href="https://forecast7.com/ja/38d27140d87/sendai/"
      data-label_1="SENDAI"
      data-label_2="WEATHER"
      data-days="5"
      data-theme="original"
      data-basecolor="#1d1d1f"
      data-accent="#1d1d1f"
      data-textcolor="#ffffff"
      data-highcolor="#ffffff"
      data-lowcolor="rgba(255,255,255,0.65)"
    >
      SENDAI WEATHER
    </a>

    <script>
      !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
          js=d.createElement(s);
          js.id=id;
          js.src="https://weatherwidget.io/js/widget.min.js";
          fjs.parentNode.insertBefore(js,fjs);
        }
      }(document,"script","weatherwidget-io-js");
    </script>
  </div>
</body>
</html>
